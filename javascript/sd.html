<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="enter" placeholder="enter the name">
  <button onclick="gaurav()">click</button>
  <p id="show"></p>
  <script>
    function gaurav(){
     let user = document.getElementById("enter").value;
      document.getElementById("show").innerText = "name : "+user; 
    }
  </script>

  <h1>change the text on click the function</h1>
  <p id="change">gaurva</p>
  <button type="button" onclick="showtext()">try</button>
  <script>
    function showtext(){
      document.getElementById("change").innerHTML="Gaurav Uttam Barhate"
    }
  </script>
</body>
</html>
