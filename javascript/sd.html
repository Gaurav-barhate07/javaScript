<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="enter" placeholder="enter the name">
  <button onclick="gaurav()">click</button>
  <p id="show"></p>
  <script>
    function gaurav(){
     let user = document.getElementById("enter").value;
      document.getElementById("show").innerText = "name : "+user; 
    }
  </script>

  <h1>change the text on click the function</h1>
  <p id="change">gaurva</p>
  <button type="button" onclick="showtext()">try</button>
  <script>
    function showtext(){
      document.getElementById("change").innerHTML="Gaurav Uttam Barhate"
    }
  </script>

  <h2 id="change1">gaurav</h2>
  <button onclick="changetext()">click</button>
  <script>
    function changetext(){
      document.getElementById("change1").innerHTML="<i>Gaurav Barhate</i>"
    }
  </script>


<input type="text" id="change2" placeholder="enter name">
<p id="showthename"></p>
<button onclick="namess()">submit</button>
<script>
  function namess(){
    let name= document.getElementById("change2").value;
    document.getElementById("showthename").innerHTML="<i>name :" + name+"</i>";
  }
</script>
</body>
</html>
